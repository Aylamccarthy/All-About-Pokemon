<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo"  src="#" alt="logo"> All About Pokemon!
    </h1>
    <div class="game-area">


    </div>
    <!--footer-->

    <footer>

        <div id="social-media">
            <h3 class="text-center">Follow us on Social Media</h3>
            <!--font awesome icons as the clickable links to social media sites. Links open in a new tab -->
            <ul class="text-center">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit my Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit my instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit my twitter page (opens in a new tab"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit my youtube channel (opens in a new tab"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
        
       

    </footer>

    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/7141b35c3c.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
